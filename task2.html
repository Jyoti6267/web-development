<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
</head>
<body>
    <div style="width: 300px; height: 400px;margin: auto;padding: 10px;border: solid black 2px;">
    <table border="1">
        <form>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
        
            <tr>
                <td>Student's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Fathe's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    Male<input type="radio" name="Gender">
                    Female<input type="radio" name="Gender">
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="tel" name="Mobile No." pattern="[0-9]{10}" ></td>
            </tr>
            <tr >
                <td height="80">Address</td>
                <td><textarea rows="3" cols="20" name="Address"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </form>
    </table>
</div>
</body>
</html>
